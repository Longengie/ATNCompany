{% extends 'homemenu.html' %}
{% block title %}Login{% endblock %}
        {% block lib %}
        <link href="/lib/css/jumbotron-narrow.css" rel="stylesheet">
        <link href="/lib/css/login.css" rel="stylesheet">
        {% endblock %}
        {% block content %}
            <p style="text-align: center;">Trạng thái login - {{ session['logged_in_flag'] }}</p>
            <div class="jumbotron">
                <h1>Đăng nhập</h1>
                <form class="form-signin" method="GET">
                    <label for="inputName" class="sr-only">Name</label>
                    <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Name" required autofocus>
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
                    <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="button">Đăng nhập</button>
                </form>
            </div>
        {% endblock %}
